<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>L'instant</title>
    <link rel="stylesheet" href="/css/maquette.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body class="body">
    <header>
    <h1 id="i">
        𝐿'𝒾𝓃𝓈𝓉𝒶𝓃𝓉 𝓅𝓇é𝓈𝑒𝓃𝓉 !

    <section class="photo" id="photo">
        <div class="contenu" id="contenu">
            <h2 id="h2">Ajout d'image</h2>
            <form enctype="multipart/form-data" id="form">
                <input type="file" id="choix" accept="image/*">
                <button type="button" id="uploadimage">Ajouter</button>
            </form>
            <div class="content">
               
                <img id="imglast" src="#" alt="Aperçu de l'image" style="display: none;">
              
                <img src="/img/couple01.jpg" id="img">
                <img src="/img/couple02.jpg" id="img2">
                <img src="/img/couple03.jpg" id="img3">
                 <img src="/img/couple04.jpg" id="img4">
                <img src="/img/couple05.jpg" id="img5">
                <img src="/img/couple06.jpg" id="img6">
            </div>
        </div>
        
    </section>
    <script src="/js/maquette.js"></script>
    <script src="/js/couple01.js"></script>
    <script src="/js/couple02.js"></script>
    <script src="/js/couple03.js"></script>
    <script src="/js/couple04.js"></script>
    <script src="/js/couple05.js"></script>
    <script src="/js/couple06.js"></script>
    <script src="/js/upload.js"></script>
    <script src="/js/photo.js"></script>
</body>

</html>
